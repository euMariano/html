<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="form">
        <input
          id="input-todo"
          type="text"
          name="todo"
          placeholder="Digite uma nova tarefa"
        />
        <button id="btn-add" type="submit" label="Adicionar">Adicionar</button>
      </div>
      <div class="list">
        <ul id="list-todos"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
